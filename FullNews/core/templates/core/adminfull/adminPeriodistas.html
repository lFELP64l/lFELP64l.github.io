{% extends 'core/baseAdmin.html' %}
{% load static %}
{% block content %}

<div class="conteiner">
  <div class="p-5 bg-dark text-white text-center">LISTA DE PERIODISTAS</div>
  <div class="d-flex justify-content-center row">
    <section class="intro">
      <div class="bg-image h-100" style="background-color: #6095F0;">
        <div class="mask d-flex align-items-center h-100">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-12">
                <div class="card shadow-2-strong" style="background-color: #f5f7fa;">
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-borderless mb-0 ">
                        <thead>
                          <tr>
                            <th scope="col" class="text-center">EMAIL</th>
                            <th scope="col" class="text-center">NOMBRE</th>
                            <th scope="col" class="text-center">NOTICIAS</th>
                            <th scope="col" class="text-center">OPCION</th>
                          </tr>
                        </thead>
                        <tbody>
                          {% for aux in lista %}
                          <tr>
                            <td class="text-center">{{ aux.email }}</td>
                            <td class="text-center">{{ aux.first_name }}</td>
                            <td class="text-center">{{ aux.news_count }}</td>
                            <td class="d-flex justify-content-center">
                              <a class="btn btn-danger" style="color: white;" onclick="confirmarBorrar({{ aux.id }})" role="button">ELIMINAR</a>
                            </td>
                          </tr>
                          {% empty %}
                          <tr>
                            <td colspan="3">No hay periodistas disponibles.</td>
                          </tr>
                          {% endfor %}


                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

{% endblock %}
